name: Deploy stand
on:
  push:
    branches: [ "cicd-test" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v0.1.10
        with:
            host: ${{ secrets.SSH_HOST }}
            username: ${{ secrets.SSH_USER }}
            key: ${{ secrets.SSH_KEY }}
            port: 22
            passphrase: ${{ secrets.SSH_KEYPASS }}
            script: "ls -la"